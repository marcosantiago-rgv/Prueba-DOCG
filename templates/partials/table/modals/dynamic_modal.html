<!-- templates/partials/table_modal.html -->
<style>
    tbody tr:last-child td {
        border-bottom: none !important;
    }
</style>
<div id="modal" class="hidden fixed inset-0 bg-dark/90 dark:bg-white/5 backdrop-blur-sm z-[99999] hidden overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="bg-white dark:bg-dark dark:border-gray/20 border-2 border-lightgray/10 rounded-lg overflow-hidden my-8 w-full max-w-xl">
            <div class="flex bg-white dark:bg-dark items-center border-b border-lightgray/10 dark:border-gray/20 justify-between px-5 py-3">
                <h5 class="font-semibold text-lg">
                    <span  id="modal_title"></span>
                    <span>|</span>
                    <span id="estatus"></span>
                </h5>
                <button type="button" onclick="closeActions()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5">
                        <path
                            d="M12.0007 10.5865L16.9504 5.63672L18.3646 7.05093L13.4149 12.0007L18.3646 16.9504L16.9504 18.3646L12.0007 13.4149L7.05093 18.3646L5.63672 16.9504L10.5865 12.0007L5.63672 7.05093L7.05093 5.63672L12.0007 10.5865Z"
                            fill="currentColor"></path>
                    </svg>
                </button>
            </div>
            <div class="px-3 space-y-4">         
                <div class="text-big font-normal">
                    <div class="flex justify-end items-center ml-auto p-3" id="buttons_modal_exits">
                        {% include 'partials/table/modals/' ~ table_name ~ '.html' ignore missing %}
                    </div>                       
                    <table class="overflow-auto w-full" id="modal_content"></table>
                </div>
                <div class="flex justify-start items-center gap-4 p-3">
                    <!-- Botón para descargar -->
                    <button data-action="descargar" type="button"
                        class="bg-gray/10 w-10 h-10 flex items-center justify-center hover:bg-dark hover:text-white dark:hover:bg-white dark:hover:text-dark border border-transparent rounded-md transition-all duration-300">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </button>
                    <!-- Botón para actualizar -->
                    {% if table_name not in vars.no_edit_button and can_access('/dynamic/' ~ table_name ~ '/edit') %}
                        <button data-action="actualizar" type="button"
                            class="bg-gray/10 w-10 h-10 flex items-center justify-center hover:bg-dark hover:text-white dark:hover:bg-white dark:hover:text-dark border border-transparent rounded-md transition-all duration-300">

                                    fill="currentColor" />
                            </svg>
                        </button>
                    {% endif %}                  
                </div>                  
            </div>
        </div>
    </div>
</div>

<form id="action_buttons" method="POST" style="display: none;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
</form>
<script src="/static/js/system/funciones_generales.js"></script>
<script src="/static/js/system/table/dynamic_modal.js"></script>
