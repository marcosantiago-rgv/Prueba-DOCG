		<div class="min-h-[calc(100vh-192px)] p-7 flex justify-center items-center">

                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">       
					<div class="relative">
						<input type="text" name="id_user" id="id_user" value="{{id_user}}" hidden></input>
						<div class="relative">
							<input type="password" id="password" name="password"
								class="form-input h-[66px] bg-transparent dark:bg-transparent text-base rounded-[10px] ps-5 pe-14"
								placeholder="Contrase単a">
							
							<!-- Eye icon (hoverable) -->
							<span id="hoverEye"
								class="absolute right-5 top-1/2 -translate-y-1/2 text-primary cursor-pointer">

						</div>
						<br>
						<div class="relative">
							<input type="password" id="confirm_password" name="confirm_password"
								class="form-input h-[66px] bg-transparent dark:bg-transparent text-base rounded-[10px] ps-5 pe-14"
								placeholder="Confirma tu contrase単a">
							
							<!-- Eye icon (hoverable) -->

								class="absolute right-5 top-1/2 -translate-y-1/2 text-primary cursor-pointer">

					<div class="!mt-[50px]">

							class="btn bg-primary py-6 uppercase tracking-widest font-bold text-sm rounded-[10px] text-white w-full hover:bg-primary/90 duration-300">

                    {% include "./partials/system/footer2.html" %}

</div>
<script>
  const hoverEye = document.getElementById('hoverEye');
  const passwordInput = document.getElementById('password');

  hoverEye.addEventListener('mouseenter', () => {
    passwordInput.setAttribute('type', 'text'); 
  });

  hoverEye.addEventListener('mouseleave', () => {
    passwordInput.setAttribute('type', 'password'); 
  });

  const hoverEye_confirm = document.getElementById('hoverEye_confirm');
  const passwordInput_confirm = document.getElementById('confirm_password');

  hoverEye_confirm.addEventListener('mouseenter', () => {
    passwordInput_confirm.setAttribute('type', 'text'); 
  });

  hoverEye_confirm.addEventListener('mouseleave', () => {
    passwordInput_confirm.setAttribute('type', 'password'); 
  });
</script>
