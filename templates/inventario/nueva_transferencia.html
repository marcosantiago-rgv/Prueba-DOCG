{% extends 'partials/system/layout1.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Nueva Transferencia de Inventario</h1>
<form method="post" class="space-y-4">
    <div>
        <label>Producto</label>
        <select name="producto" required class="form-input">
            {% for p in productos %}
            <option value="{{ p.id }}">{{ p.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label>Almacén Origen</label>
        <select name="almacen_origen" required class="form-input">
            {% for a in almacenes %}
            <option value="{{ a.id }}">{{ a.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label>Almacén Destino</label>
        <select name="almacen_destino" required class="form-input">
            {% for a in almacenes %}
            <option value="{{ a.id }}">{{ a.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label>Cantidad</label>
        <input type="number" step="0.01" name="cantidad" required class="form-input">
    </div>
    <button type="submit" class="btn btn-primary">Registrar Transferencia</button>
</form>
{% endblock %}
