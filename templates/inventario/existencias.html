{% extends 'partials/system/layout1.html' %}
{% block content %}
<h2>Existencias</h2>
<form method="post">
    {{ csrf_token() }}
    <select name="producto" required>
        <option value="">Producto</option>
        {% for p in productos %}
        <option value="{{ p.id }}">{{ p.nombre }}</option>
        {% endfor %}
    </select>
    <select name="almacen" required>
        <option value="">Almacén</option>
        {% for a in almacenes %}
        <option value="{{ a.id }}">{{ a.nombre }}</option>
        {% endfor %}
    </select>
    <input type="number" name="cantidad" placeholder="Cantidad" step="any" required>
    <button type="submit">Registrar existencia</button>
</form>
<br>
<table>
    <tr>
        <th>Producto</th>
        <th>Almacén</th>
        <th>Cantidad</th>
    </tr>
    {% for e in existencias %}
    <tr>
        <td>{{ e.producto.nombre }}</td>
        <td>{{ e.almacen.nombre }}</td>
        <td>{{ e.cantidad }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
